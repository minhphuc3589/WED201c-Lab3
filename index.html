<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mt-2 d-flex flex-column align-items-center">
        <div id="carousel" class="carousel slide w-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./laptop-1.jpg" class="w-100" alt="Laptop 1">
                </div>

                <div class="carousel-item">
                    <img src="./laptop-2.jpg" class="w-100" alt="Laptop 2">
                </div>

                <div class="carousel-item">
                    <img src="./laptop-3.jpg" class="w-100" alt="Laptop 3">
                </div>

                <div class="carousel-item">
                    <img src="./laptop-4.jpg" class="w-100" alt="Laptop 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="false"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Main -->
        <main class="content mt-3 w-75 d-flex flex-column justify-content-start">
            <div class="event mb-3 w-100 d-flex">
                <div class="search-product w-50">
                    <input type="text" class="w-75 p-1" placeholder="Search product...">

                    <button class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
                <div class="add-product w-50 d-flex align-items-center justify-content-end">
                    <button class="add-product-button h-100 text-light d-flex align-items-center justify-content-center rounded p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle m-1" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Add Product
                    </button>
                </div>
            </div>

            <table class="table table-striped table-bordered table-responsive table-hover">
                <thead>
                  <tr>
                    <th scope="col" class="col-1 text-center">#</th>
                    <th scope="col" class="col-5">Name</th>
                    <th scope="col" class="col-3">Status</th>
                    <th scope="col" class="col-4 text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark d-xl-flex align-items-center justify-content-center">
        <p class="text-light m-0 p-2">&copy; 2025 Product Management Dashboard AB rights reserved</p>
    </footer>

    <script src="./controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
