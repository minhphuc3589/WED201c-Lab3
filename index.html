<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <div class="overflow-auto">
            <img src="laptop-1.jpg" alt="Laptop-1">
            <img src="laptop-2.jpg" alt="Laptop-2">
            <img src="laptop-3.jpg" alt="Laptop-3">
            <img src="laptop-4.jpg" alt="Laptop-4">
        </div>

        <!-- Main -->
        <main class="content w-75 d-flex flex-column justify-content-start">
            <div class="event w-100 d-flex">
                <div class="search-product w-50">
                    <input type="text" class="w-75 p-1" placeholder="Search product...">

                    <button class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
                <div class="add-product w-50 d-flex justify-content-end">
                    <button>Add Product</button>
                </div>
            </div>

            <table class="table table-striped table-bordered table-responsive table-hover">
                <thead>
                  <tr>
                    <th scope="col" class="col-1 text-center">#</th>
                    <th scope="col" class="col-5">Name</th>
                    <th scope="col" class="col-3">Status</th>
                    <th scope="col" class="col-4 text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark d-xl-flex align-items-center justify-content-center">
        <p class="text-light m-0 p-2">&copy; 2025 Product Management Dashboard AB rights reserved</p>
    </footer>

    <script src="./controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
